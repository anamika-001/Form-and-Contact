<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="form.css" rel="stylesheet"/>
</head>
<body>
	<div class="container-fluid">
	<div class="d-flex justify-content-sm-around">
		<div class="col-md-4">
	<div class="main"><h1 style="color: white;">WelCome</h1></div>
	<!-- <button class="btn btn-primary" style="height: 40px ; width: 80px;">Login</button>
	<button class="btn btn-primary" style="height: 40px; width: 80px;">Sign Up</button> -->
	</div>
	<div class="col-md-8">
    <div class="card" style="" >
    	<div class="text-center text-danger" style="padding: 20px;"><h3>Create Your Account</h3></div>

    	<div class="card-body form-group" >
    		 <div class="form-control text-center"> 
                <label class="header">Profile Photo:</label>
                
                <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
            </div>
           <div class=" d-flex justify-content-sm-around">
    		<div class="col-md-6 field"><input type="text" name="form-1" id="first-name" class="form-control form-rounded" placeholder="First Name" required>
            
            <input type="text" name="form-1" id="middle-name" class="form-control form-rounded" placeholder="Middle Name" required>

             <input type="text" name="form-1" id="last-name" class="form-control form-rounded" placeholder="Last Name" required>
    		</div>
    		<div class="col-md-6 field">
    			<input type="tel" name="form-1" id="contact" class="form-control form-rounded" placeholder="Mobile Number" required>

    			<input type="password" name="form-1" id="password" class="form-control form-rounded" placeholder="Password" required>

    			<input type="password" name="form-1" id="confirm-password" class="form-control form-rounded" placeholder="Confirm Password" required>
            </div>
          </div>
    	  <input type="text" name="form-1" id="description" class="form-control form-rounded" placeholder="Descriptions" style="width: 557px; height: 80px; margin-left: 70px;">
    	</div>
    	
    </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
