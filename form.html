<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="form.css" rel="stylesheet"/>
</head>
<body>
	<div class="container-fluid" style="height: fit-content;">
	      <div class="d-flex justify-content-sm-around">
		<div class="col-md-4">
	           <div class="main text-center" style="color: white;"><h1>WelCome</h1>
                 <h5>To keep Connected with Us Please Sign Up with your Personal info</h5>

	 </div>

	<!-- <button class="btn btn-primary" style="height: 40px ; width: 80px;">Login</button>
	<button class="btn btn-primary" style="height: 40px; width: 80px;">Sign Up</button> -->
	</div>
	<div class="col-md-8">
    <div class="card" style="" >
    	<div class="text-center text-danger" style="padding: 10px;"><h3>Create Your Account</h3></div>
         <form action="#" name="registration">
    	<div class="card-body form-group" >
    		    <div class="text-center profile"> 
                <div style="width: 100px;height:100px;border-radius: 50%; border:1px solid #ee6e73; "></div>
                </div>
                <br>
                <div class="profile"> 
                <input id="image" class="text-center" type="file" name="profile_photo" placeholder="Photo" capture style="padding-left: 200px;">
               </div>
                  <br> 
 

           <div class=" d-flex justify-content-sm-around">

    		<div class="col-md-6 field">
                     
    			<input type="text" name="firstname" id="first-name" class="form-control form-rounded" placeholder="First Name">
    			
            
            <br>
             
             <input type="text" name="lastname" id="last-name" class="form-control form-rounded" placeholder="Last Name" >
              <br>
             <input type="email" name="email" id="email" class="form-control form-rounded" placeholder="abc12@gmail.com">
                   <br>
             <textarea  type="text" name="description" id="Description" placeholder="Descriptions" class="form-control form-rounded"></textarea>
    		</div>
    		<div class="col-md-6 field">
    			<input type="tel" name="contact" id="contact" class="form-control form-rounded" placeholder="Mobile Number">
                       <br>
    			<input type="password" name="password" id="password" class="form-control form-rounded" placeholder="Password" >
                       <br>
    			<input type="password" name="confirmpassword" id="confirm-password" class="form-control form-rounded" placeholder="Confirm Password" >
                <br>
                    <div class="text-center" style="padding: 15px;">
    	  	
    	    <button type="submit" class="btn btn-primary" style="height: 40px ; width: 100px; ">Register</button>

            </div>
          </div>
    	  
    	 
         </div>
    	</div>
        </form>
    	
    </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="dist/jquery.validate.min.js"></script>
<script src="js/form-validation.js"></script>
</body>
</html>
